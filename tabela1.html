<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/C.ico" type="image/x-icon">
    <title>criando tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            vertical-align: top;
            border: 1px solid #000000;
            padding: 10px;
        }

        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <p>Tabela simples:</p>
    <table>
        <tr class="line"> <!--Primeira linha-->
            <td class="number">10</td>
            <td class="number">20</td>
            <td class="number">30</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="line"> <!--terceira linha-->
            <td class="number">70</td>
            <td class="number">80</td>
            <td class="number">90</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
