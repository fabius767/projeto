<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Disney</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imge">
                <!--Imagem via CSS-->
            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Log with your MyDisney account. If you don't have one, you will be prompted to create one.</p>
                <form action="login.php" method="post">
                    <div class="caixa">
                        <i class="material-icons">person</i>
                        <input type="email" name="nam" id="email" autocomplete="email" maxlength="30" placeholder="Your E-mail" required>
                        <label for="nome">E-mail</label>
                    </div>
                    <div class="caixa">
                        <i class="material-icons">key</i>
                        <input type="password" name="sse" id="senha" autocomplete="current-password" minlength="10" maxlength="30" placeholder="Your password"  required>
                        <label for="senha">Senha</label>
                    </div>
                    <input id="ee" type="submit" value="Log in">
                    <a href="#">Forgot your password</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
